<ion-header>
  <ion-toolbar color="primary">
      <ion-button (click)="logout()"  slot="end">Logout</ion-button> 
    <ion-title>
      Broken Stool
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCart()" #cart>
          <div class="cart-length">{{ cartItemCount | async }}</div>
          <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
      </ion-fab>
     <!--  <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button (click)="openCart()" #cart>
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon"></ion-icon>
          </ion-fab-button>
        </ion-fab> -->
      <ion-list>
        <ion-card *ngFor="let p of products">
          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <ion-label color="secondary">
                  <b>{{ p.price | currency:'R' }}</b>
                </ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear" (click)="addToCart()">
                  <ion-icon name="cart"></ion-icon>
                </ion-button>
                <ion-button fill="clear">
                    <ion-icon name="heart"></ion-icon>
                  </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
</ion-content>
