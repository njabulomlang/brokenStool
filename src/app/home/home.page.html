<ion-header no-border>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="icon" (click)="search('Dankie Jesu')">
        <ion-icon slot="icon-only" name="search" ></ion-icon>
      </ion-button>
      <ion-button id="icon" (click)="wishlist()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
        <p id="number">{{myWish}}</p>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="profile()" id="icon">
        <ion-icon slot="icon-only" name="person"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>DankieJesu</ion-title>
  </ion-toolbar>
  <!-- <ion-toolbar color="primary">
    <ion-button (click)="logout()" slot="end">Logout</ion-button>
    <ion-title>
      Broken Stool
    </ion-title>
  </ion-toolbar> -->
</ion-header>


<ion-content fullscreen>
    <p style="margin: 5px ; font-family: 'Raleway'">Welcome <i>{{name}} {{surname}}</i></p>

    <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">
        <div class="maploader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div><p style="color:white; text-align: center;">{{loaderMessages}}</p>
        </div>
       <!--  <div class="loading-text">
          <p>Loading Map</p>
        </div> -->
      </div>
  
  <div class="container" no-padding>
    <div class="sales" >
      <ion-item (click)="goList('sales')">
        <label>Sales & Specials</label>
        <label slot="end">All <ion-icon slot="start" name="arrow-forward"></ion-icon></label>
      </ion-item>

      <div class="saleitems">

        <div class="image" *ngFor="let s of sales">
          <img src="{{s.data.pictureLink}}" (click)="viewitem(s.id,s.data)">

          <div class="percentage">
            <p>{{s.data.discount}}% OFF</p>
          </div>
          <div class="itemname">
            <p>{{s.data.name}}<br> <span>by {{s.data.brand}}</span></p>
          </div>
        </div>

      </div>

      <div class="saleitems" id="defSale" *ngIf= "sales.length === 0">

        <div class="image">
          <img src="https://i.pinimg.com/564x/7a/1c/b7/7a1cb7327a150b3441defdd37b7c3605.jpg" >

      
          <div class="itemname">
            <p>SALES AND PROMOTIONS</p>
          </div>
        </div>

      </div>

   
    </div>

    <div class="buttonz">
      <ion-button expand="full" color="transparent" (click)="categories('summer')">
        <span>Summer Gear <ion-icon slot="end" name="arrow-forward"></ion-icon></span>
      </ion-button>
      <ion-button expand="full" color="transparent" style="border-top: none !important;" (click)="categories('winter')">
          <span>Winter Gear <ion-icon slot="end" name="arrow-forward"></ion-icon></span>
        </ion-button>
    </div>

    <div class="Kwanga">
        <ion-item (click)="categories('kwanga')">
          <label>kwanga Apparel</label>
          <label slot="end">All <ion-icon slot="start" name="arrow-forward" ></ion-icon></label>
        </ion-item>
  
        <div class="apparel">
  
          <div class="image" >
            <img src="https://i.pinimg.com/564x/32/fb/62/32fb6222fbeffad7edf7f98fce091ce2.jpg" (click)="list('Casual')">
  
            <div class="itemname">
              <p>Smart Casual</p>
            </div>
          </div>
  
          <div class="image" >
            <img src="https://i.pinimg.com/564x/83/bc/9e/83bc9e4b29401a6c984ee23cf530ced9.jpg" (click)="list('Formal')">
  
          
            <div class="itemname">
              <p>Formal</p>
            </div>
          </div>
  
          <div class="image">
            <img src="https://i.pinimg.com/564x/81/a4/8d/81a48d6a1278797de519513e4c3f7fad.jpg" (click)="list('Traditional')">
  
        
            <div class="itemname" >
              <p>Traditional</p>
            </div>
          </div>
  
          <div class="image" >
            <img src="https://i.pinimg.com/564x/db/ea/43/dbea433b162d79fe176700e61778fd4f.jpg" (click)="list('Sport')">
  
            <div class="itemname">
              <p>Sport</p>
            </div>
          </div>

          <div class="image" >
              <img src="https://i.pinimg.com/564x/a6/6d/34/a66d341ea420cb87b030d4dff25993f7.jpg" (click)="list('Accessories')">
    
              <div class="itemname">
                <p>Accessories</p>
              </div>
            </div>
  
          <!-- <div class="image">
            <img src="../../assets/back.jpg">
  
           
            <div class="itemname">
              <p>New York SOHO Ts<br> <span>by Dankie Jesu</span></p>
            </div>
          </div> -->
        </div>
      </div>
      
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" size="small" >
    <ion-fab-button (click)="busket()" #cart color="transparent">
      <!-- <div class="cart-length">{{ cartItemCount | async }}</div> -->
      <ion-icon name="basket" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
