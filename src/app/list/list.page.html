<ion-header no-border>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="icon" (click)="wishlist()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button id="icon" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <!-- <ion-toolbar color="primary">
      <ion-button (click)="logout()" slot="end">Logout</ion-button>
      <ion-title>
        Broken Stool
      </ion-title>
    </ion-toolbar> -->
</ion-header>

<ion-content>


  <div class="container">
    <div class="top">
    <div class="pagename">
      <h1 style="text-transform: uppercase;">{{collectionName}}</h1>
    </div>
    <div class="itemcount">
      <div class="items">
        <p>{{myProduct.length}} item(s)</p>
      </div>

      <div class="filter">
        
          <ion-select placeholder="Filter">
              <ion-select-option value="c">Colour</ion-select-option>
              <ion-select-option value="p">Product Type</ion-select-option>
              <ion-select-option value="s">Size</ion-select-option>
           
            </ion-select>
      </div>
    </div>
  </div>

    <div class="cards">
      <div class="card"  *ngFor="let p of myProduct">
        <img src="https://i.pinimg.com/564x/b8/5c/b4/b85cb489b8ff0c57acfe77b110dec4c7.jpg" (click)="viewitem(p.id, p.info)">
        <div class="itemdetails">
          <div class="name">
            <p>{{p.info.name}} <br> <span>{{p.info.price | currency:'R'}}</span></p>
          </div>
          <div id="icon">
            <ion-icon slot="end" name="heart-empty" (click)="wishList(p.id, p.info)"></ion-icon>
          </div>

        </div>
      </div>
     
      <div class="card">
        <img src="https://i.pinimg.com/564x/e6/65/8b/e6658b090015019c0256cb006438f030.jpg">
        <div class="itemdetails">
          <div class="name">
            <p>Pink Hoody <br> <span>R200</span></p>
          </div>
          <div id="icon">
            <ion-icon slot="end" name="heart-empty"></ion-icon>
          </div>

        </div>

      </div>
      <div class="card">
        <img src="https://i.pinimg.com/564x/59/e2/11/59e211cb4bdc56c35c8a5d4dcbdf7305.jpg">
        <div class="itemdetails">
          <div class="name">
            <p>Striped Grey Hoody <br> <span>R200</span></p>
          </div>
          <div id="icon">
            <ion-icon slot="end" name="heart-empty"></ion-icon>
          </div>

        </div>

      </div>

      <div class="card">
          <img src="https://i.pinimg.com/564x/59/e2/11/59e211cb4bdc56c35c8a5d4dcbdf7305.jpg">
          <div class="itemdetails">
            <div class="name">
              <p>Striped Grey Hoody <br> <span>R200</span></p>
            </div>
            <div id="icon">
              <ion-icon slot="end" name="heart-empty"></ion-icon>
            </div>
  
          </div>
  
        </div>
    


    </div>
  </div>


</ion-content>
