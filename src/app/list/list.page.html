<ion-header no-border>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="icon" (click)="wishlist()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button id="icon" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <!-- <ion-toolbar color="primary">
      <ion-button (click)="logout()" slot="end">Logout</ion-button>
      <ion-title>
        Broken Stool
      </ion-title>
    </ion-toolbar> -->
</ion-header>

<ion-content fullscreen>
    <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">
        <div class="maploader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div><p style="color:white; text-align: center;">{{loaderMessages}}</p>
        </div>
       <!--  <div class="loading-text">
          <p>Loading Map</p>
        </div> -->
      </div>

  <div class="container">
    <div class="top">
      <div class="pagename">
        <h1 style="text-transform: uppercase; letter-spacing: 2px;"><b>{{collectionName}}</b></h1>
      </div>
      <div class="itemcount">
        <div class="items">
          <p>{{myProduct.length}} item(s)</p>
        </div>

        <div class="filter">

          <ion-select placeholder="Filter">
            <ion-select-option value="c">Colour</ion-select-option>
            <ion-select-option value="p">Product Type</ion-select-option>
            <ion-select-option value="s">Size</ion-select-option>

          </ion-select>
        </div>
      </div>
    </div>

    <div class="cards">
      <div class="card" *ngFor="let p of myProduct, let i=index">
        <img src="https://i.pinimg.com/564x/b8/5c/b4/b85cb489b8ff0c57acfe77b110dec4c7.jpg"
          (click)="viewitem(p.id, p.info)">
        <div class="itemdetails">
          <div class="name">
            <p>{{p.info.name}} <br> <span>{{p.info.price | currency:'R'}}</span></p>
          </div>
          <div id="icon">
            
            <ion-icon slot="end" name="heart-empty" (click)="wishList(p.id, p.info)" ></ion-icon>
          </div>
          <!-- [ngClass]="{'sizeStyle':heartIndex==i}" -->

        </div>
      </div>

    </div>
  </div>


</ion-content>
