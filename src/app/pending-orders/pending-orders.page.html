<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" id="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-title>Pending Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">
        <div class="maploader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div><p style="color:white; text-align: center;">{{loaderMessages}}</p>
        </div>
       <!--  <div class="loading-text">
          <p>Loading Map</p>
        </div> -->
      </div>
  <div class="container">
    <div class="cards">
      <div class="card" *ngFor="let o of myOrder">
        <div class="top" *ngFor="let p of o.info.product">
          <div class="image">
            <img src="https://i.pinimg.com/564x/81/0e/0e/810e0e4002f62a4b5563489386d84b72.jpg" (click)="getOrder(o.id)">
          </div>
          <div class="info">
            <p id="name" style="font-family: 'Poppins'; font-size: 3vw; "><span style="letter-spacing: 1.2px; text-transform: uppercase;"><b>{{p.product_name}}</b></span> <br> <i>QTY. {{p.quantity}}</i></p>
            <p id="costs" style="font-size: 2.5vw;">
              {{p.cost * p.quantity | currency:'R'}} <br>
             <span style="line-height: 10px;">
                {{p.timestamp | date:'medium'}} <br>
              {{o.id}}
           
             </span>
               
            </p>
          </div>
        </div>

        <div class="butt">
          <ion-button (click)="orderTrack(o.id,o.info)" color="transparent">
            Track My Order({{o.info.product.length}})
          </ion-button>
        </div>

      </div>

      <div class="card" id="msg" *ngIf="myOrder.length==0">
          <p> You have no pending orders</p>
          <img src="../../assets/no-data.png">
      </div>
 
    </div>
  </div>

</ion-content>
