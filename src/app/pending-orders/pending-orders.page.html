<ion-header>
  <ion-toolbar>
    <ion-title>pending-orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="cards">
      <div class="card" *ngFor="let o of myOrder">
        <div class="top" *ngFor="let p of o.info.product">
          <div class="image">
            <img src="https://i.pinimg.com/564x/02/15/af/0215af48f423c587849d4ea7cb30068f.jpg">
          </div>
          <div class="info">
            <h4>{{p.product_name}}</h4>
            <h4>{{p.quantity}}</h4>
            <p>{{p.cost * p.quantity | currency:'R'}}</p>
            <p>{{p.timestamp | date:'medium'}}</p>
            <p>{{o.id}}</p>
          </div>
        </div>

        <div class="butt">
          <ion-button (click)="onClick()" color="transparent">
            Track My Order
          </ion-button>
        </div>

      </div>

    </div>
  </div>

</ion-content>
