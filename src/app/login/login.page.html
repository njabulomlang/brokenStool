<ion-content>
  <div class="container" >
    <div class="inner-container">
      <div id="left">
        <div class="logo-container-left" style="color: black; font-weight: lighter;">
          <img src="../../assets/NoPath - Copy.svg" id="logo-left" alt="">
          <!--    -->

        </div>
      </div>
      <div id="right" >
        <div class="cont" id="logz">
          <div class="logo-container-right">
            <h1 style="font-size: 32px; font-weight: lighter; font-family: 'Raleway'; letter-spacing: 5px;">DANKIE JESU
              <br> <span style="font-size: 14px;"> & <br>KWANGA APPAREL</span></h1>
            <!-- <img src="../../assets/Logo.png" id="logo" alt=""> -->
            <br>
          </div>
          <div class="login">
            <div class="email">
              <form [formGroup]="loginForm">
                <div class="ion-item-cont">
                  <div class="input-cont">
                    <input class="html-input" required type="text" formControlName="email" id="email" name="email">
                    <label for="email" class="html-label">Email</label>
                  </div>
                </div>
                <div class="ion-item-cont">
                  <div class="input-cont">
                    <input class="html-input" required type="password" formControlName="password" id="password" name="password">
                    <label for="password" class="html-label">Password</label>
                  </div>
                </div>

                <ion-button color="transparent" (click)="emailLogin()" [disabled]="!loginForm.valid"> Sign-In</ion-button>
              </form>
            </div>
            <div class="text">
              <div class="reg-switch-text">No account? <span (click)="signUp()">Sign up</span></div>
              <div class="or-text">OR</div>
            </div>
<!-- <hr> -->
            <ion-button id="sign-in-button" color="transparent" (click)="showLogin()" *ngIf="!showInput">
              <ion-icon slot="start" name="call"></ion-icon> Sign-in with Phone
            </ion-button>
            <div class="phone_login" *ngIf="showInput">
              <ion-input placeholder="e.g 0712345678" [(ngModel)]="number" type="number" (ionInput)="phone($event)"
                >
                &nbsp; &nbsp;&nbsp; &nbsp;
              </ion-input>
              <ion-button id="sign" color="transparent" [disabled]="myArr.length!==10" (click)="addUser()"> Sign-in with Phone</ion-button>
              <ion-button id="sign" color="transparent" (click)="showLogin()"> Cancel</ion-button>
              
            </div>

            <ion-button id="sign-in-button" color="transparent" (click)="googleLogin()" *ngIf="!showInput">
              <ion-icon slot="start" name="logo-google"></ion-icon> Sign-in with Google
            </ion-button>
            <ion-button id="sign-in-button" color="transparent" (click)="Explore()" *ngIf="!showInput">
              <ion-icon slot="start" name="search"></ion-icon>Explore
            </ion-button>
            <!-- <ion-button id="sign-in-button" color="transparent" (click)="loginwithemail()" *ngIf="!showInput">
              <ion-icon slot="end" name="mail"></ion-icon>Sign-in with Email
            </ion-button> -->
            <!-- <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="false"></div> -->

          </div>
          <div id="recaptcha-container"></div>
        </div>

   

      </div>
    </div>
  </div>
</ion-content>
