<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
  <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
  <ion-button expand="full" (click)="login()">Sign in</ion-button> 


  <ion-button (click)="goSignUp()">Sign up</ion-button>
</ion-content>
