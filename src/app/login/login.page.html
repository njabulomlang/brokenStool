<ion-header no-border>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content full screen>
  <div class="container">
    <div class="logo">
      <img src="../../assets/NoPath - Copy.svg">
    </div>

    <div class="desc">
      <p>Est lorem ipsum dolor sit amet consectetur adipiscing elit. Quis
        eleifend quam adipiscing vitae proin sagittis.
      </p>
    </div>
    <div class="login">
      <ion-input placeholder="Phone Number" [(ngModel)]="number" type="text"></ion-input>
      <!-- <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input> -->
    
      <ion-button  id="sign-in-button" color="transparent" (click)="addUser()"> <ion-icon slot="end" name="call"></ion-icon> Sign-in with Phone</ion-button>
      <ion-button  id="sign-in-button" color="transparent" (click)="googleSignin()" > <ion-icon slot="end" name="logo-google"></ion-icon> Sign-in with Google</ion-button>
      <ion-button  id="sign-in-button" color="transparent" (click)="Facebook()" ><ion-icon slot="end" name="logo-facebook"></ion-icon>Sign-in with Facebook</ion-button>
      <!-- <ion-button expand="full" id="sign-in-button" (click)="twitter()" >Twitter</ion-button> -->
      <!-- <ion-button expand="full" id="sign-in-button" (click)="Github()" >Github</ion-button> -->
    </div>
    <div id="recaptcha-container"></div>
  </div>



</ion-content>
