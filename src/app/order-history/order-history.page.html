<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" id="icon"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">
    <div class="maploader">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p style="color:white; text-align: center;">{{loaderMessages}}</p>
    </div>
    <!--  <div class="loading-text">
          <p>Loading Map</p>
        </div> -->
  </div>
  <div class="container">
    <div class="cards" *ngFor="let o of orderHistory;">
      <!-- <div class="card" *ngFor="let o of orderHistory;">
        <div class="image" *ngFor="let b of o.orders">

        </div>

        <div class="right" *ngFor="let b of o.orders" (click)="viewReceipt(o.refNo)">
          <div class="itemname">
            <p>{{b.product_name}}</p>
          </div>
          <div class="costs">
            <p><i>{{b.quantity}}</i>  <br> {{b.cost | currency:'R'}} <br> {{o.date | date:"mediumDate"}} <br> {{o.refNo}}</p>
          </div>
        </div>
      </div>



      <div class="card" id="msg" *ngIf="orderHistory.length==0">
          <p> No History Yet</p>
          <img src="../../assets/sad_smile.svg">
      </div> -->

      <div class="card" *ngFor="let b of o.orders" (click)="viewReceipt(o.refNo)">
        <!-- <p style=" text-align: right;">{{o.refNo[0]}}</p> -->
        <div class="image">
          <img src="{{b.picture}}" alt="">
        </div>

        <div class="right">
          <div class="itemname">
            <p>{{b.product_name}}</p>
          </div>

          <div class="costs">
            <p><i>QTY. {{b.quantity}}</i> <br> {{b.cost | currency:'R'}} <br> {{o.date | date:"mediumDate"}} </p>
          </div>
        </div>
      </div>

      <div class="card" id="msg" *ngIf="orderHistory.length==0">
        <p> No History Yet</p>
        <img src="../../assets/sad_smile.svg">
      </div>

      
    </div>
  </div>

</ion-content>
